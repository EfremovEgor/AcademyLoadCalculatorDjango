<!DOCTYPE html>
<html style="width: 100%">
  {% include "head.html" %} {% load static %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}" />

  <body>
    <section class="v-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black">
            <div class="px-5 ms-xl-4">
              <img
                src="{% static 'images/logo.png' %}"
                class="img-fluid"
                alt="..."
              />
            </div>

            <div
              class="d-flex align-items-center justify-content-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
            >
              <form method="POST" style="width: 23rem">
                {%csrf_token%}
                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                  Логин
                </h3>

                <div class="form-outline mb-4">
                  {{form.username}}
                  <label class="form-label" for="form2Example18">Логин</label>
                </div>

                <div class="form-outline mb-4">
                  {{form.password}}
                  <label class="form-label" for="form2Example28">Пароль</label>
                </div>

                <div class="pt-1 mb-4">
                  <button class="btn btn-primary w-100 btn-lg" type="submit">
                    Войти
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img
              src="https://vuzopedia.ru/storage/app/uploads/public/637/f97/0c6/637f970c6b473165533585.jpg"
              alt="Login image"
              class="w-100 vh-100"
              style="object-fit: cover; object-position: left"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
